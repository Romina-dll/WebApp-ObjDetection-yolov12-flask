<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection using YOLOv12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        video {
            border: 2px solid #000;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <h2>Upload Video for Object Detection</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    {% if video_path %}
    <h3>Processed Video Stream</h3>
    <img src="{{ url_for('video_feed', video_filename=video_path) }}" width="640" height="480">
    {% endif %}
</body>
</html>
